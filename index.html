<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div class="container" id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class="container">
        <h1>
            Transaction Area
        </h1>
            <div class="row">
                <div class="col-md-4 ">
                    <div class="samerow deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span class="" id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="samerow withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="samerow balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">       
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <br>
                        <input id = "depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <br>
                        <input id = "withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


        //deposit button event
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";    
        })

        //withdraw
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmountNumber = getInputNumber("withdrawAmount");
            //console.log(withdrawAmountNumber);
            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const dTotal = currentWithdrawNumber + withdrawAmountNumber;
            document.getElementById("currentWithdraw").innerText = dTotal;

            const ddd = document.getElementById("currentBalance").innerText;
            const zzz = parseFloat(ddd);
            const ttt = zzz - withdrawAmountNumber;
            document.getElementById("currentBalance").innerText = ttt;
            document.getElementById("withdrawAmount").value = "";

            
        })
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;

        }
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const num = parseFloat(amount);
            return num;
        }
        
    </script>
</body>
</html>
